<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(21, 19, 26, 0.932);
        }
        #clock {
            font-size: 57px;
            margin: auto;
            margin-top:30vh;
            border: 5px double #a5a6a6;
            width: fit-content;
            padding: 20px;
            border-radius: 27px;
            background-color: dodgerblue;
            color: rgb(252, 222, 166);

        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <script>

        setInterval(displayTime, 1000); // To change time after every second

        function displayTime() {
            let time = new Date();
            let hrs = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            let dtime = "A.M.";


            //decide the time of day
            if (hrs > 12) {
                hrs -= 12;
                dtime = "P.M.";
            }

            //set hours,minutes & seconds display  time
            hrs < 10 ? hrs = "0"+hrs : hrs;
            sec < 10 ? sec = "0"+sec : sec;
            min < 10 ? min = "0"+min : min;


            //final time
            let currTime = hrs + " : " + min + " : " + sec + " " + dtime;
            //document.write(date);
            document.getElementById("clock").innerHTML = currTime;
        }
        // document.write(time," : ",hrs)
        //document.write("yo");
        displayTime();
    </script>
</body>

</html>
